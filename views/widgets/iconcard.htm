<section class="widget icon-cards{{ classes }}">
    <div class="container">
        <header class="row widget__header">
            <div class="col-12">
                <h2 class=" widget__title">{{ data.title }}</h2>
                <div class=" widget__subtitle">{{ data.subtitle|raw }}</div>
            </div>
        </header>
        <div class="row widget__content">
            {% for element in data.elements %}
                    <div class="icon-card{{ data.iconClasses }}">
                        <div class="icon-card__icon-wrapper">
                            <span class="icon-card__icon {{ element.icon_class }}"></span>
                        </div>
                        <div class="icon-card__content">
                            <{{ element.link ? 'a' : 'div' }} class="icon-card__title"{{ element.link ? 'href="' ~ element.link ~ '"' : '' }}>
                                {{ element.title }}
                            </{{ element.link ? 'a' : 'div' }}>
                            <div class="icon-card__text">
                                {{ element.text }}
                            </div>
                        </div>
                    </div>
            {% endfor %}
        </a>
        <footer class="widget__footer row">
            <div class="col-12">
                <a href="{{ data.button_link }}" class="widget__button button {{ data.button_class }}">
                    <span class="button__text">
                    {{ data.button_text }}
                    </span>
                </a>
            </div>
        </footer>
    </div>
</section>
